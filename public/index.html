<DOCTYPE html>
<html style="background: rgb(8,19,253);
background: linear-gradient(90deg, rgba(8,19,253,1) 24%, rgba(45,139,252,1) 69%);">
	<head>
	<title>dplayz Games</title>
	<link rel="stylesheet" href="../style/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body style="background-color:transparent; margin:0;">
		<nav class="navbar">
			<div class="brand-title"><img src="../images/logo.png" width="100px" style="margin-top:2%;"></div>
			<a href="#" class="toggle-button">
			  <span class="bar"></span>
			  <span class="bar"></span>
			  <span class="bar"></span>
			</a>
			<div class="navbar-links">
			  <ul>
				<li><a href="../">Home</a></li>
				<li><a href="https://blog.dplayzgames06.tk">Blog</a></li>
				<li><a href="../info/#contact-info">Info</a></li>
			  </ul>
			</div>
			
		  </nav>
		
		<div style="text-align:center;">
		<img src="../images/logo.png" width="240px" style="margin-top:2%;">	
		</div>
		<br>
			<table style="margin-left:auto; margin-right:auto;">
				<tr>
					<td><a href="../info/" target="_parent"><button>Info</button></a></td>
					<td><a href="https://blog.dplayzgames06.tk" target="_parent"><button>Blog</button></a></td>
				</tr>
			</table>
			
			</style>
			<script>
			var coll = document.getElementsByClassName("collapsible");
			var i;

			for (i = 0; i < coll.length; i++) {
  			coll[i].addEventListener("click", function() {
    		this.classList.toggle("active");
    		var content = this.nextElementSibling;
    		if (content.style.display === "block") {
      		content.style.display = "none";
    		} else {
      			content.style.display = "block";
    			}
  			});
			}
		</script>
		<script>
			window.onscroll = function() {myFunction()};
			
			var header = document.getElementById("myHeader");
			var sticky = header.offsetTop;
			
			function myFunction() {
			  if (window.pageYOffset > sticky) {
				header.classList.add("sticky");
			  } else {
				header.classList.remove("sticky");
			  }
			}
			</script>
			<script>
			const toggleButton = document.getElementsByClassName('toggle-button')[0]
			const navbarLinks = document.getElementsByClassName('navbar-links')[0]
			
			toggleButton.addEventListener('click', () => {
			  navbarLinks.classList.toggle('active')
			})
			</script>
		<br>
		<br>
		<br>
		<br>
		<br>
	</body>
</html>

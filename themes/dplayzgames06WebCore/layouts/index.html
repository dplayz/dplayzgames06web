      .slider {
        /*z-index:-1;*/
        width: 300px;

      @media (min-width:800px){

      .slides {
        display: flex;
        overflow-x: hidden;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }
      .slides div {
        scroll-snap-align: start;
        flex-shrink: 0;
        width: 97.5%;
        height:300px;
        margin-right: 10px;
        border-radius: 10px;
        background: #eee;
        transform-origin: center center;
        transform: scale(1);
        transition: transform 0.5s;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 100px;
        border:5px black solid;
        border-radius:5px;
        background-color:white;
      }
      .slider a {
        display: inline-flex;
        width: 1.5rem;
        height: 1.5rem;
        background: white;
        text-decoration: none;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        margin: 0 0 0.5rem 0;
        position: relative;
      } 
    </style>
